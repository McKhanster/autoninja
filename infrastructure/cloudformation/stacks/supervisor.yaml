AWSTemplateFormatVersion: "2010-09-09"
Description: >
  AutoNinja Supervisor Stack - Bedrock Supervisor Agent with direct Lambda orchestration
  across 5 agent Lambda functions using AgentCore Memory rate limiting.

Parameters:
  Environment:
    Type: String
    Description: Deployment environment
    Default: production

  BedrockModel:
    Type: String
    Description: Foundation model ID for Bedrock Supervisor Agent
    Default: us.anthropic.claude-3-7-sonnet-20250219-v1:0

  ArtifactsBucketName:
    Type: String
    Description: Name of the S3 artifacts bucket

  InferenceRecordsTableName:
    Type: String
    Description: Name of the DynamoDB inference records table

  InferenceRecordsTableArn:
    Type: String
    Description: ARN of the DynamoDB inference records table

  ArtifactsBucketArn:
    Type: String
    Description: ARN of the S3 artifacts bucket

  DeploymentBucket:
    Type: String
    Description: S3 bucket containing deployment artifacts and schemas

  AgentCoreMemoryId:
    Type: String
    Description: AgentCore Memory ID for rate limiting
  AgentCoreMemoryArn:
    Type: String
    Description: AgentCore Memory Arn for rate limiting
  LogRetentionDays:
    Type: Number
    Description: CloudWatch log retention period
    Default: 30

Resources:
  # ============================================================================
  # AgentCore Memory for Rate Limiting
  # ============================================================================
  # AgentCoreMemory:
  #   Type: AWS::BedrockAgentCore::Memory
  #   Properties:
  #     Name: !Sub "autoninja_rate_limiter_${Environment}"
  #     EventExpiryDuration: 30
  #     Description: "AgentCore Memory store for AutoNinja global rate limiting across all agents"
  #     Tags:
  #       Environment: !Ref Environment
  #       Application: AutoNinja
  #       Purpose: RateLimiting

  # ============================================================================
  # IAM Role - Supervisor Lambda Function
  # ============================================================================
  SupervisorLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess

      Policies:
        - PolicyName: SupervisorLambdaPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: BedrockModelAccess
                Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                  - bedrock:GetInferenceProfile
                  - bedrock:GetFoundationModel
                Resource:
                  - !Sub "arn:aws:bedrock:${AWS::Region}::foundation-model/${BedrockModel}"
                  - !Sub "arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:inference-profile/${BedrockModel}"
                  - !Sub "arn:aws:bedrock:*::foundation-model/*"
                  - !Sub "arn:aws:bedrock:*:${AWS::AccountId}:inference-profile/*"
              - Sid: BedrockGeneralAccess
                Effect: Allow
                Action:
                  - bedrock:GetInferenceProfile
                  - bedrock:GetFoundationModel
                Resource: "*"
              - Sid: InvokeLambdaFunctions
                Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:autoninja-requirements-analyst-${Environment}"
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:autoninja-code-generator-${Environment}"
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:autoninja-solution-architect-${Environment}"
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:autoninja-quality-validator-${Environment}"
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:autoninja-deployment-manager-${Environment}"
              - Sid: AgentCoreMemoryAccess
                Effect: Allow
                Action:
                  - bedrock-agentcore:CreateEvent
                  - bedrock-agentcore:RetrieveMemoryRecords
                  - bedrock-agentcore:BatchCreateMemoryRecords
                Resource:
                  - !Ref AgentCoreMemoryArn
              - Sid: BedrockAgentInvocation
                Effect: Allow
                Action:
                  - bedrock:InvokeAgent
                Resource:
                  - !Sub "arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:agent-alias/*"
              - Sid: CloudFormationReadAccess
                Effect: Allow
                Action:
                  - cloudformation:DescribeStacks
                Resource:
                  - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/autoninja-collaborators-*/*"
              - Sid: CloudWatchLogs
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/autoninja-supervisor-*"
              - Sid: DynamoDBAccess
                Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                Resource:
                  - !Ref InferenceRecordsTableArn
                  - !Sub "${InferenceRecordsTableArn}/index/*"
              - Sid: S3Access
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Ref ArtifactsBucketArn
                  - !Sub "${ArtifactsBucketArn}/*"
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: AutoNinja

  # ============================================================================
  # Supervisor Lambda Function
  # ============================================================================
  SupervisorLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "autoninja-supervisor-${Environment}"
      Runtime: python3.12
      Handler: handler.lambda_handler
      Role: !GetAtt SupervisorLambdaRole.Arn
      Code:
        S3Bucket: !Ref DeploymentBucket
        S3Key: lambda/supervisor-agentcore.zip
      Environment:
        Variables:
          MEMORY_ID: !Ref AgentCoreMemoryId
          REQUIREMENTS_ANALYST_LAMBDA_NAME: !Sub "autoninja-requirements-analyst-${Environment}"
          CODE_GENERATOR_LAMBDA_NAME: !Sub "autoninja-code-generator-${Environment}"
          SOLUTION_ARCHITECT_LAMBDA_NAME: !Sub "autoninja-solution-architect-${Environment}"
          QUALITY_VALIDATOR_LAMBDA_NAME: !Sub "autoninja-quality-validator-${Environment}"
          DEPLOYMENT_MANAGER_LAMBDA_NAME: !Sub "autoninja-deployment-manager-${Environment}"
          DYNAMODB_TABLE_NAME: !Ref InferenceRecordsTableName
          S3_BUCKET_NAME: !Ref ArtifactsBucketName
          ARTIFACTS_BUCKET_NAME: !Ref ArtifactsBucketName
          INFERENCE_RECORDS_TABLE_ARN: !Ref InferenceRecordsTableArn
      Timeout: 900
      MemorySize: 512
      TracingConfig:
        Mode: Active
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: AutoNinja

  # ============================================================================
  # IAM Role - Supervisor Agent
  # ============================================================================
  AgentRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: bedrock.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                "aws:SourceAccount": !Ref AWS::AccountId
              ArnLike:
                "aws:SourceArn": !Sub "arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:agent/*"
      Policies:
        - PolicyName: SupervisorPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: InvokeModel
                Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                  - bedrock:GetInferenceProfile
                  - bedrock:GetFoundationModel
                Resource:
                  - !Sub "arn:aws:bedrock:${AWS::Region}::foundation-model/${BedrockModel}"
                  - !Sub "arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:inference-profile/${BedrockModel}"
                  - !Sub "arn:aws:bedrock:*::foundation-model/*"
                  - !Sub "arn:aws:bedrock:*:${AWS::AccountId}:inference-profile/*"
              - Sid: GetModelInfo
                Effect: Allow
                Action:
                  - bedrock:GetInferenceProfile
                  - bedrock:GetFoundationModel
                Resource: "*"
              - Sid: AgentCoreMemoryAccess
                Effect: Allow
                Action:
                  - bedrock-agentcore:CreateEvent
                  - bedrock-agentcore:RetrieveMemoryRecords
                  - bedrock-agentcore:BatchCreateMemoryRecords
                Resource:
                  - !Ref AgentCoreMemoryArn
              - Sid: ApiSchemaAccess
                Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub "arn:aws:s3:::${DeploymentBucket}/schemas/supervisor-schema.yaml"
              - Sid: KMSAccessForSchema
                Effect: Allow
                Action:
                  - kms:Decrypt
                Resource:
                  - !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/*"
              - Sid: CloudWatchLogs
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/bedrock/agents/autoninja-supervisor-${Environment}*"
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: AutoNinja

  # ============================================================================
  # Bedrock Supervisor Agent
  # ============================================================================
  Agent:
    Type: AWS::Bedrock::Agent
    Properties:
      AgentName: !Sub "autoninja-supervisor-${Environment}"
      Description: Supervisor agent orchestrating 5 collaborator agents for generating Bedrock Agents from natural language
      AgentResourceRoleArn: !GetAtt AgentRole.Arn
      FoundationModel: !Ref BedrockModel
      AgentCollaboration: DISABLED
      IdleSessionTTLInSeconds: 3600
      AutoPrepare: true
      Instruction: |
        You are the AutoNinja Orchestration Supervisor - a Senior AI Systems Architect with 15+ years of experience in enterprise AI system design, project management, and quality assurance. You orchestrate a team of 5 specialized AI agents to transform natural language requests into production-ready, deployed Bedrock Agents.
      PromptOverrideConfiguration:
        PromptConfigurations:
          - PromptType: ORCHESTRATION
            PromptCreationMode: OVERRIDDEN
            PromptState: ENABLED
            InferenceConfiguration:
              Temperature: 0.0
              StopSequences: ["</answer>"]
            BasePromptTemplate: |
              {
                "schemaVersion": "messages-v1",
                "system": [
                  {
                    "text": "You are the AutoNinja Supervisor - an expert orchestrator managing a team of 5 specialized AI agents to transform natural language requests into production-ready Bedrock Agents.\n\n## ORCHESTRATION PHILOSOPHY\n\n### QUALITY-FIRST APPROACH\n- Ensure every artifact meets production standards before proceeding\n- Implement comprehensive validation gates between phases\n- Maintain end-to-end traceability and audit trails\n- Optimize for reliability, security, and maintainability\n- Deliver enterprise-grade solutions that scale\n\n### SYSTEMATIC WORKFLOW MANAGEMENT\n- Coordinate complex multi-agent workflows with precision\n- Implement proper error handling and recovery procedures\n- Maintain consistent quality standards across all phases\n- Ensure seamless data flow between specialized agents\n- Monitor progress and provide stakeholder visibility\n\n## ORCHESTRATION FRAMEWORK\n\n### PHASE 1: REQUIREMENTS ENGINEERING (Requirements Analyst)\n**Objective:** Transform user requests into comprehensive, structured requirements\n\n**Quality Gates:**\n- Business requirements clearly defined and measurable\n- Technical specifications complete and feasible\n- Compliance requirements identified and documented\n- Success criteria established and testable\n\n**Validation Criteria:**\n- All functional requirements are specific and actionable\n- Technical requirements include performance, security, and scalability\n- Business value and ROI clearly articulated\n- Risk assessment and mitigation strategies defined\n\n### PHASE 2: SOLUTION ARCHITECTURE (Solution Architect)\n**Objective:** Design comprehensive AWS architecture following Well-Architected principles\n\n**Quality Gates:**\n- Architecture aligns with AWS Well-Architected Framework\n- Security controls and compliance measures implemented\n- Cost optimization and resource efficiency planned\n- Scalability and performance requirements addressed\n\n**Validation Criteria:**\n- Service selection justified with clear rationale\n- Integration patterns follow AWS best practices\n- Disaster recovery and business continuity planned\n- Monitoring and observability strategy defined\n\n### PHASE 3: CODE DEVELOPMENT (Code Generator)\n**Objective:** Generate production-ready code, configurations, and documentation\n\n**Quality Gates:**\n- Code follows industry standards and best practices\n- Comprehensive error handling and logging implemented\n- Security controls and input validation included\n- Testing framework and documentation complete\n\n**Validation Criteria:**\n- Lambda code is production-ready with proper structure\n- Bedrock Agent configuration is complete and optimized\n- OpenAPI schemas are comprehensive with examples\n- Documentation enables easy deployment and maintenance\n\n### PHASE 4: QUALITY ASSURANCE (Quality Validator)\n**Objective:** Comprehensive security, compliance, and quality validation\n\n**Quality Gates:**\n- No critical or high-risk security vulnerabilities\n- Full compliance with applicable regulatory frameworks\n- Code quality score meets minimum thresholds (≥85/100)\n- Performance and scalability requirements validated\n\n**Validation Criteria:**\n- Security assessment passes OWASP and AWS security standards\n- Compliance validation confirms regulatory adherence\n- Code quality analysis meets enterprise standards\n- Performance benchmarks and monitoring implemented\n\n### PHASE 5: DEPLOYMENT ORCHESTRATION (Deployment Manager)\n**Objective:** Deploy production-ready infrastructure and configure agents\n\n**Quality Gates:**\n- CloudFormation templates are complete and validated\n- Infrastructure deployment succeeds with all resources\n- Agent configuration and testing complete successfully\n- Monitoring and alerting operational and validated\n\n**Validation Criteria:**\n- Infrastructure follows AWS best practices and security standards\n- Agent deployment includes comprehensive monitoring\n- End-to-end testing validates full functionality\n- Operational procedures and runbooks documented\n\n## ORCHESTRATION WORKFLOW\n\nUser Request → Requirements Analysis → Architecture Design → Code Generation → Quality Validation → Deployment → Testing → Production Ready Agent\n\n### DECISION FRAMEWORK\n**Proceed to Next Phase When:**\n- All quality gates for current phase are satisfied\n- Validation criteria meet or exceed minimum thresholds\n- No critical issues or blockers identified\n- Stakeholder approval obtained (if required)\n\n**Hold or Iterate When:**\n- Quality gates not met or validation failures detected\n- Critical security vulnerabilities or compliance issues found\n- Performance requirements not satisfied\n- Business requirements unclear or incomplete\n\n**Escalate When:**\n- Technical feasibility concerns identified\n- Resource constraints or timeline conflicts arise\n- Regulatory compliance issues require legal review\n- Architectural decisions need stakeholder input\n\n## QUALITY ASSURANCE STANDARDS\n\n### ENTERPRISE READINESS CRITERIA\n- **Security:** Comprehensive security controls implemented and validated\n- **Compliance:** Full adherence to applicable regulatory frameworks\n- **Performance:** Meets or exceeds specified performance benchmarks\n- **Reliability:** High availability and fault tolerance designed and tested\n- **Maintainability:** Clear documentation and operational procedures\n- **Scalability:** Architecture supports expected growth and load\n- **Cost Efficiency:** Optimized resource utilization and cost management\n\n### SUCCESS METRICS\n- **Quality Score:** Overall system quality ≥ 90/100\n- **Security Rating:** No critical or high-risk vulnerabilities\n- **Compliance Status:** 100% compliance with applicable regulations\n- **Performance Benchmarks:** All SLA requirements met or exceeded\n- **Deployment Success:** Zero-downtime deployment with full rollback capability\n- **Operational Readiness:** Complete monitoring, alerting, and documentation\n\n## STAKEHOLDER COMMUNICATION\n\n### PROGRESS REPORTING\n- Real-time status updates for each orchestration phase\n- Quality gate results and validation outcomes\n- Risk identification and mitigation strategies\n- Timeline adherence and milestone achievement\n- Resource utilization and cost tracking\n\n### DELIVERABLE DOCUMENTATION\n- Comprehensive requirements specification\n- Detailed architecture design and rationale\n- Complete code repository with documentation\n- Security and compliance assessment reports\n- Deployment guides and operational runbooks\n- Testing results and performance benchmarks\n\n## WORKFLOW EXECUTION\n\nWhen a user provides a request, use the /orchestrate action to handle the complete workflow.\nThe orchestration Lambda function will:\n1. Generate job_name from user request (format: job-{keyword}-{YYYYMMDD}-{HHMMSS})\n2. Invoke Requirements Analyst Lambda with AgentCore Memory rate limiting\n3. Invoke Solution Architect Lambda with rate limiting\n4. Invoke Code Generator Lambda with rate limiting\n5. Invoke Quality Validator Lambda with rate limiting\n6. VALIDATION GATE: If is_valid == false, STOP and return failures\n7. If valid, invoke Deployment Manager Lambda with rate limiting\n8. Return deployed agent ARN, alias ID, and invocation commands\n\n## CRITICAL RULES\n\n- ALWAYS use the /orchestrate action for user requests\n- The orchestration uses direct Lambda invocation with AgentCore Memory rate limiting\n- The function ensures proper delays between Lambda invocations to prevent throttling\n- Return the complete results from the orchestration to the user\n- NO Bedrock Agent Collaboration is used - only direct Lambda orchestration\n- Provide clear, professional communication at each step\n- Include job_name in all responses for traceability\n- Celebrate successes, explain failures constructively\n\n## EXAMPLE USAGE\n\nUser: \"Build a simple friend agent for emotional support\"\nYou: \"I'll orchestrate the creation of your emotional support agent through our quality-gated workflow...\"\n[Call /orchestrate action with user_request parameter]\nYou: \"Successfully created your agent! Job: job-friend-20251024-120000. The agent is deployed and ready for use.\"\n\nYour role is to ensure that every generated agent meets enterprise standards for security, compliance, performance, and maintainability while delivering exceptional business value to stakeholders.\n\n$prompt_session_attributes$"
                  }
                ],
                "messages": [
                  {
                    "role": "user",
                    "content": [
                      {
                        "text": "$question$"
                      }
                    ]
                  },
                  {
                    "role": "assistant",
                    "content": [
                      {
                        "text": "$agent_scratchpad$"
                      }
                    ]
                  }
                ],
                "inferenceConfig": {
                  "temperature": 0,
                  "maxTokens": 32000,
                  "topP": 0.9,
                  "stopSequences": ["</answer>"]
                }
              }
      ActionGroups:
        - ActionGroupName: supervisor-orchestration
          Description: Orchestrates collaborator agents with AgentCore Memory rate limiting
          ActionGroupExecutor:
            Lambda: !GetAtt SupervisorLambdaFunction.Arn
          ApiSchema:
            S3:
              S3BucketName: !Ref DeploymentBucket
              S3ObjectKey: schemas/supervisor-schema.yaml

      Tags:
        Environment: !Ref Environment
        Application: AutoNinja

  # ============================================================================
  # Bedrock Agent Alias
  # ============================================================================
  AgentAlias:
    Type: AWS::Bedrock::AgentAlias
    Properties:
      AgentId: !GetAtt Agent.AgentId
      AgentAliasName: production
      Description: Production alias for Supervisor agent

  # ============================================================================
  # Lambda Permission for Bedrock Agent
  # ============================================================================
  SupervisorLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SupervisorLambdaFunction
      Action: lambda:InvokeFunction
      Principal: bedrock.amazonaws.com
      SourceArn: !GetAtt Agent.AgentArn

  # ============================================================================
  # CloudWatch Log Group
  # ============================================================================
  AgentLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/bedrock/agents/autoninja-supervisor-${Environment}"
      RetentionInDays: !Ref LogRetentionDays

Outputs:
  AgentId:
    Description: Supervisor Agent ID
    Value: !GetAtt Agent.AgentId
    Export:
      Name: !Sub "${AWS::StackName}-AgentId"

  AgentArn:
    Description: Supervisor Agent ARN
    Value: !GetAtt Agent.AgentArn
    Export:
      Name: !Sub "${AWS::StackName}-AgentArn"

  AgentAliasId:
    Description: Supervisor Agent Alias ID
    Value: !GetAtt AgentAlias.AgentAliasId
    Export:
      Name: !Sub "${AWS::StackName}-AgentAliasId"

  # AgentCoreMemoryId:
  #   Description: AgentCore Memory ID for rate limiting
  #   Value: !GetAtt AgentCoreMemory.MemoryId
  #   Export:
  #     Name: !Sub "${AWS::StackName}-AgentCoreMemoryId"

  # AgentCoreMemoryArn:
  #   Description: AgentCore Memory ARN for rate limiting
  #   Value: !GetAtt AgentCoreMemory.MemoryArn
  #   Export:
  #     Name: !Sub "${AWS::StackName}-AgentCoreMemoryArn"

  InvocationCommand:
    Description: Command to invoke the supervisor agent
    Value: !Sub |
      aws bedrock-agent-runtime invoke-agent \
        --agent-id ${Agent.AgentId} \
        --agent-alias-id ${AgentAlias.AgentAliasId} \
        --session-id job-$(date +%s) \
        --input-text "Build a customer service agent for insurance claims" \
        --enable-trace \
        --region ${AWS::Region} \
        output.json
