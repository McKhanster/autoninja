name: Deploy Frontend to Amplify

on:
  push:
    branches:
      - main
      - deployment-infrastructure
    paths:
      - 'frontend/**'
      - 'buildspec.yml'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          CI: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Amplify
        run: |
          # Get Amplify App ID from CloudFormation stack
          AMPLIFY_APP_ID=$(aws cloudformation describe-stacks \
            --stack-name autoninja-frontend-infrastructure \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`AmplifyAppId`].OutputValue' \
            --output text)
          
          echo "Amplify App ID: $AMPLIFY_APP_ID"
          
          # Create deployment (this triggers Amplify to pull from the connected repo)
          aws amplify start-job \
            --app-id $AMPLIFY_APP_ID \
            --branch-name main \
            --job-type RELEASE \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        if: success()
        run: |
          echo "âœ… Frontend deployment triggered successfully"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Commit: ${{ github.sha }}"
